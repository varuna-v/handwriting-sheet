    <title>Handwriting Practice Sheet Creator</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <header>
      <h1>Handwriting Practice Sheet Creator</h1>
    </header>

        <p>

        <div id="sheet-container">
          <!-- 10 Rows of handwriting practice lines -->
          <div class="row"><input type="text" /></div>
          <div class="row"><input type="text" /></div>
          <div class="row"><input type="text" /></div>
          <div class="row"><input type="text" /></div>
          <div class="row"><input type="text" /></div>
          <div class="row"><input type="text" /></div>
          <div class="row"><input type="text" /></div>
          <div class="row"><input type="text" /></div>
          <div class="row"><input type="text" /></div>
          <div class="row"><input type="text" /></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
